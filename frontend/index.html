<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/55/Emblem_of_India.svg" height="40">
      <span>Election Portal</span>
    </div>
    <div class="nav-links">
      <a href="admin-login.html">Admin Portal</a>
      <a href="index.html" class="nav-btn">Voter Login</a>
    </div>
  </nav>

  <div class="auth-wrapper">
    <div class="container">
      <h1>Voter Login</h1>
      <p style="margin-bottom: 20px; color: #636e72;">Authorized Access Only</p>
      
      <form onsubmit="login(event)">
        <input id="nid" placeholder="National ID" required />
        <input id="pwd" type="password" placeholder="Password" required />
        <button type="submit" class="primary-btn">Sign In</button>
      </form>
      
      <p style="margin-top:15px; font-size:13px;">
        <a href="admin-login.html">Access Admin Portal</a>
      </p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
