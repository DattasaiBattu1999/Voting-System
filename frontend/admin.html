<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="gradient-bg">

  <div class="dashboard-card">
    <h1>Admin Dashboard</h1>

    <!-- Add Candidate -->
    <div class="section">
      <h3>Add Candidate</h3>
      <input
        type="text"
        id="candidateName"
        placeholder="Candidate Name"
      />
      <input
        type="text"
        id="partyName"
        placeholder="Party Name"
      />
      <button class="primary-btn" onclick="addCandidate()">
        Add Candidate
      </button>
    </div>

    <!-- Candidate List -->
    <div class="section">
      <h3>Candidates</h3>
      <ul id="candidateList" class="candidate-list"></ul>
    </div>

    <!-- Results -->
    <div class="section">
      <h3>Live Results</h3>
      <table class="results-table">
        <thead>
          <tr>
            <th>Candidate</th>
            <th>Votes</th>
          </tr>
        </thead>
        <tbody id="resultsBody"></tbody>
      </table>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <script src="admin.js"></script>
  <script src="app.js"></script>
</body>
</html>
