<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voter Login | Election Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-page">
  <div class="container">
    <h1>Voter Login</h1>
    <p class="subtitle">Enter your credentials to cast your vote</p>
    
    <form onsubmit="login(event)">
      <input id="nid" type="text" placeholder="National ID" required />
      <input id="pwd" type="password" placeholder="Password" required />
      <button type="submit" class="primary-btn">Sign In</button>
    </form>
    
    <a href="index.html" style="display:block; margin-top:15px; font-size:13px;">‚Üê Back to Home</a>
  </div>
  <script src="app.js"></script>
</body>
</html>
